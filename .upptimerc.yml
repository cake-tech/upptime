status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.cakewallet.com
  # baseUrl: /upptime-cakewallet
  logoUrl: https://cakewallet.com/assets/images/logo/Cake%20Wallet%20Logo%202021_App%20Icon.png
  favicon: https://cakewallet.com/assets/images/logo/Cake%20Wallet%20Logo%202021_App%20Icon.png
  name: Cake Wallet Status
  introTitle: "Cake Wallet Service Status"
  introMessage: Service status is updated approximately every 5-30 minutes.
  theme: light
  navbar:
    - title: Twitter
      href: https://twitter.com/cakewallet
    - title: Email Support
      href: mailto:support@cakewallet.com
    - title: Telegram Support
      href: https://t.me/cakewallet_bot

